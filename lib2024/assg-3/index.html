<!DOCTYPE html>
<html>
<head>
	<title>Registration Forms</title>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
		<h1>Registration Form</h1>
		<!--Form section will direct the data to a page when submitted.  -->
			<form action="somepage.php" method="get">
				<div id="name-container" class="form-elm">
				<!--First label is first name on form-->
					<label for="FirstName">First name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
				</div>
				<!--Last name will be second item on form and has a text type-->
				<div id="In-container" class="form-elm">
					<label for="LastName">Last Name</label>
				<input type="text" name="LastName" id="LastName" placeholder="Last name goes here">
				</div>
				<!--For best practice I used same value for id as name-->
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="example@g.com">
				</div>
				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="sum-container" class="form-elm">
				<!--placeholder text will dissapear when user types-->
					<label for="summary">Summary</label>
					<textarea name="summary" id="summary" placeholder="Enter summary here">Please enter your summary here</textarea>
				</div>
				<div id="st-container" class="form-elm" >
					<label for="dte">Date of birth</label>
					<input type="date" name="dte" id="dte"><br>
			
					<label for="phone">Enter a mobile phone number:</label>
					<input type="tel" id="phone" placeholder="123-456-7899" pattern="[0-9{3}-[0-9]{3}-[0-9}{4}" required>
				</div>

				<div id="radio-container" class="form-elm">
					<p>Gender</p>
					<label>
					<input type="radio" name="female" value="female">female</label>
					<label>
					<input type="radio" name="like-form" id="male" value="male">male
					</label>
					<label>
					<input type="radio" name="non-binary" value="non-binary">
					non-binary
					</label><br><br>
				</div>

				<div id="address-container" class="form-elm">
					<label for="Address">Address</label>
					<input type="text" name="Address" id="Address" placeholder="Address goes here"><br>

					<label for="City">City</label>
					<input type="text" name="City" id="City" placeholder="City goes here">
				</div>

				<div id="province-drop-container">
					<label for="Province">Province:</label>
					<select name="Province" id="Province">
						<option value="Alberta">Alberta</option>
						<option value="British Columbia">British Columbia</option>
						<option value="Manitoba">Manitoba</option>
						<option value="New Brunswick">New Brunswick</option>
						<option value="Newfoundland">Newfoundland</option>
						<option value="Labrador">Labrador</option>
						<option value="Nova Scotia">Nova Scotia</option>
						<option value="Ontario">Ontario</option>
						<option value="Prince Edward Island">Prince Edward Island</option>
						<option value="Quebec">Quebec</option>
						<option value="Saskatchewan">Saskatchewan</option>
					</select>
				</div>

				<div id="Country-drop-container">
					<label for="Country">Country:</label>
					<select name="Country" id="Country">
						<option value="Canada">Canada</option>
						<option value="England">England</option>
						<option value="Mexico">Mexico</option>
						<option value="United States">United States</option>
					</select>
				</div>
			
				<div id="postal-code-container" class="form-elm">
					<label for="postal-code">postal code:</label>
					<input type="text" name="postal-code" id="postal-code" placeholder="postal code goes here">
				</div>

				<div id="hobbies-container" class="form-elm">
					<h3>Hobbies and interests:</h3>
						<label for="soccer">soccer</label>
						<input type="checkbox" name="hobbies" id="soccer" value="soccer"><br>

						<label for="painting">painting</label>
						<input type="checkbox" name="hobbies" id="painting" value="painting"><br>

						<label for="fishing">fishing</label>
						<input type="checkbox" name="hobbies" id="fishing" value="fishing"><br>

						<label for="knitting">knitting</label>
						<input type="checkbox" name="hobbies" id="knitting" value="knitting"><br>
					</div>
					<div id="ur-container" class="form-elm">
						<label for="ur">Enter a Website URL:</label>
						<input type="url" name="ur" id="ur"><br>
					</div>

					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
			</form>
		</section>
	</div>
</body>
</html>
